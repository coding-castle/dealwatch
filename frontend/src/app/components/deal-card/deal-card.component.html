<div class="card" (click)="openDeal()">
    <!-- <img class="card-img-top" src="https://via.placeholder.com/100" alt="Card image cap" /> -->
    <div class="card-body">
        <h5 class="card-title">{{ deal.name }}</h5>
        <p class="card-text">{{ deal.seller }}</p>
        <div class="price-info">
            <div class="old-price">{{ deal.priceOld | number: "1.2-2" }}€</div>
            <div class="percentage-off">{{ deal.percent | number: "1.2-2" }}%</div>
            <div class="new-price">{{ deal.priceNew | number: "1.2-2" }}€</div>
        </div>
    </div>
</div>
